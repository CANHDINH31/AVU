version: "3.8"

services:
  zalo-listener:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001" # HTTP API
      - "3002:3002" # WebSocket
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SOCKET_PORT=3002
      - ZALO_BE_BASE_URL=http://host.docker.internal:3000
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - zalo-network

networks:
  zalo-network:
    driver: bridge
